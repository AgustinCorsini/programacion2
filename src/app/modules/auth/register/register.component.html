<div class="container">
    <div class="row">
        <h1>registrate</h1>
        <i class="material-icons" style="font-size: 200px;">person
        </i>


<mat-form-field appearance="fill">
    <mat-label>Ingrese un nombre de usuario:</mat-label>
    <input [(ngModel)]="usuario.nombre" matInput required placeholder="fulanito@mail.com">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ingrese una contraseÃ±a</mat-label>
    <input [(ngModel)]="usuario.contrasena" matInput [type]="hide ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button (click)="registrarse()" class="boton" mat-raised-button color="danger">Registrar</button>

</div>
</div>
