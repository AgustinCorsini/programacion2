<div *ngFor="let i of info" class="div">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{i.titulo}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="250 px">
    <mat-card-content>
      <p>
        {{i.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Me Gusta</button>
      <button mat-button>Compartir</button>
    </mat-card-actions>
  </mat-card>
</div>
